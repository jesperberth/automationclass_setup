---
- hosts: localhost
  become: yes
  vars:
    domain: ansible.local
    rev_domain: 0.124.168.192.in-addr.arpa
    subnet: 192.168.124.0
    netmask: 255.255.255.0
    broadcast: 192.168.124.255
    gateway: 192.168.124.1
    rangelow: 192.168.124.100
    rangehigh: 192.168.124.200

  tasks:
    - name: Package Upgrade
      package:
       name: "*"
       state: latest

    - name: Install bind
      package:
       name: bind
       state: present

    - name: Copy named conf file
      template:
       src: templates/named.conf.j2
       dest: /etc/named.conf
       owner: root
       group: named
       mode: 0660
      notify: restart named

    - name: Make named directory
      file:
       path: /etc/named
       state: directory
       owner: root
       group: named
       mode: 0750

    - name: Copy named conf local file
      template:
       src: templates/named.conf.local.j2
       dest: /etc/named/named.conf.local
       owner: root
       group: named
       mode: 0640
      notify: restart named

    - name: Make zones Directory
      file:
       path: /etc/named/zones
       state: directory
       owner: root
       group: named
       mode: 0750

    - name: Copy forward file
      template:
       src: templates/db.forward.j2
       dest: /etc/named/zones/db.{{ domain }}
       owner: root
       group: named
       mode: 0640
      notify: restart named

    - name: Copy reverse file
      template:
       src: templates/db.reverse.j2
       dest: /etc/named/zones/db.{{ rev_domain }}
       owner: root
       group: named
       mode: 0640
      notify: restart named

    - name: Enable named
      systemd:
       name: named
       enabled: yes

    - name: Open firewall port
      firewalld:
       service: dns
       permanent: true
       state: enabled
       immediate: yes
      notify: reload firewall

    - name: Install dhcp
      package:
       name: dhcp
       state: present

    - name: Open firewall port
      firewalld:
       service: dhcp
       permanent: true
       state: enabled
       immediate: yes
      notify: reload firewall

    - name: Copy dhcpd conf local file
      template:
       src: templates/dhcpd.conf.j2
       dest: /etc/dhcp/dhcpd.conf
       owner: root
       group: root
       mode: 0644
      notify: restart dhcpd

    - name: Enable dhcpd
      systemd:
       name: dhcpd
       enabled: yes
       state: started

    - name: Change DNS to localhost
      community.general.nmcli:
        conn_name: "{{ ansible_default_ipv4.interface }}"
        type: ethernet
        dns4:
        - 127.0.0.1
        state: present
      notify: restart network

    - name: create partion /dev/sdb
      parted:
       device: /dev/sdb
       number: 1
       flags: [ lvm ]
       state: present

    - name: create volume group vg.data
      lvg:
       vg: vg.data
       pvs: /dev/sdb1

    - name: create logical data disk on vg.data
      lvol:
       vg: vg.data
       lv: lv.data{{ item.name }}
       size: +100%FREE
       state: present
      loop:
          - { 'name': 'user' }

    - name: create filesystem xfs on lv.data
      filesystem:
       fstype: xfs
       dev: /dev/mapper/vg.data-lv.data{{ item.name }}
      loop:
          - { 'name': 'user' }

    - name: create /storage directory for lv.data mountpoint
      file:
       path: /storage
       state: directory

    - name: Create directorys for export
      file:
       path: "/storage/{{ item.name }}"
       state: directory
      loop:
          - { 'name': 'user' }

    - name: add fstab entry
      mount:
       name: /storage/{{ item.name }}
       src: /dev/mapper/vg.data-lv.data{{ item.name }}
       fstype: xfs
       opts: defaults
       state: present
      loop:
          - { 'name': 'user' }

    - name: mount disk
      shell: mount -a
      args:
       warn: false

    - name: Install nfs
      package:
       name: nfs-utils
       state: present

    - name: Create exports
      blockinfile:
       path: /etc/exports
       block: |
          /storage/user 192.168.124.0/24(rw,no_root_squash)

    - name: Start rpcbind
      systemd:
       name: rpcbind
       state: started
       enabled: yes

    - name: Start nfs-server
      systemd:
       name: nfs-server
       state: started
       enabled: yes

    - name: Allow nfs in firewall
      firewalld:
        zone: FedoraServer
        service: nfs
        permanent: yes
        state: enabled
      notify: reload firewall

    - name: Allow rpc-bind in firewall
      firewalld:
        zone: FedoraServer
        service: rpc-bind
        permanent: yes
        state: enabled
      notify: reload firewall

    - name: Allow mountd in firewall
      firewalld:
        zone: FedoraServer
        service: mountd
        permanent: yes
        state: enabled
      notify: reload firewall

  handlers:
    - name: restart named
      service:
       name: named
       state: restarted

    - name: restart dhcpd
      service:
       name: dhcpd
       state: restarted

    - name: reload firewall
      service:
       name: firewalld
       state: reloaded

    - name: restart network
      service:
       name: NetworkManager
       state: restarted