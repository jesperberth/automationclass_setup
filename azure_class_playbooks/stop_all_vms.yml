---
- hosts: localhost
  connection: local
  vars:
    location: northeurope
    domain_sub: automationfunsantaz
    virtual_network_name: automationNetwork
    subnet: Servers

  vars_prompt:
    - name: resource_group
      prompt: "Type the name of your Azure Resource Group"
      private: no

  tasks:
# Stop All Virtual Machines
  - name: Stop VM ansible
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      allocated: no
      name: "ansible"
      state: present
      started: false
  
  - name: Stop VM tower
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      allocated: no
      name: "tower"
      state: present
      started: false

  - name: Stop VM server1
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      allocated: no
      name: "server1"
      state: present
      started: false
  
  - name: Stop VM server2
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      allocated: no
      name: "server2"
      state: present
      started: false

  - name: Stop VM server3
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      allocated: no
      name: "server3"
      state: present
      started: false

  - name: Stop VM server4
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      allocated: no
      name: "server4"
      state: present
      started: false
                     