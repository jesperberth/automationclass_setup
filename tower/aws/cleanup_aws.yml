---
- hosts: localhost
  connection: local
  vars:
    vpc_name: "Tower-vpc"
    project_name: "ansibleawx"
    region: "eu-central-1"
    cidr: "10.1.0.0/16"
    cidr_public_a: "10.1.0.0/24"
    zone1: "a"

  tasks:
    - name: Remove towerserver
      amazon.aws.ec2_instance:
        region: "{{ region }}"
        state: absent
        filters:
          tag:project: "{{ project_name }}"

    - name: create key pair using key_material obtained using 'file' lookup plugin
      amazon.aws.ec2_key:
        name: tower_keypair
        state: adsent
        region: "{{ region }}"

    - name: Remove VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ cidr }}"
        region: "{{ region }}"
        state: absent

